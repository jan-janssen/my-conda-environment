name: windows-x64

on:
  pull_request:

jobs:
  test_environment:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: convert
      shell: bash -l {0}
      run: |
        ./.ci_support/convert_windows.sh
        cat environment.yml
    - name: Setup Mambaforge
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: "3.11"
        miniforge-variant: Mambaforge
        channels: conda-forge
        channel-priority: strict
        activate-environment: my-env
        environment-file: environment.yml
        use-mamba: true

  build_environment:
    needs: [test_environment]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Mambaforge
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: "3.12"
        miniforge-variant: Mambaforge
        channels: conda-forge
        channel-priority: strict
        activate-environment: my-env
        environment-file: .ci_support/environment.yml
        use-mamba: true
    - name: Test
      shell: bash -l {0}
      timeout-minutes: 30
      run: |
        ./.ci_support/convert_windows.sh
        cat environment.yml
        python .ci_support/dryrun.py environment.yml env-windows-x64.yml 
    - uses: actions/upload-artifact@v4
      with:
        path: env-windows-x64.yml

  build_constructor:
    needs: [test_environment]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: conda-incubator/setup-miniconda@v2.2.0
      with:
        python-version: "3.12"
        mamba-version: "*"
        channels: conda-forge
        miniforge-variant: Mambaforge
        channel-priority: strict
        auto-update-conda: true
    - name: Build Constructor
      shell: bash -l {0}
      run: |
        conda install -y --name test -c conda-forge constructor
        mkdir build
        ./.ci_support/convert_windows.sh
        cat environment.yml
        constructor -v --output-dir=build --platform="win-64" constructor
